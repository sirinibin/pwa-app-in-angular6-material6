<span >
    <h2> Login
    </h2>
    </span>
    <form [formGroup]="loginform"   >
       <mat-form-field class="full-width">
         <input matInput placeholder="Username"   formControlName="username" >
         <mat-error *ngIf="errors.username"  >{{errors.username}}</mat-error>
       </mat-form-field>
       <mat-form-field class="full-width">
           <input matInput placeholder="Password" type="password"  formControlName="password" >
           <mat-error > {{errors.password}} </mat-error>
         </mat-form-field>
         <span style="align-content: center;">
         <button mat-raised-button style="width:100%;" color="primary"  type="submit" (click)="login()" >Submit</button>
         </span>
   </form>
   <mat-spinner *ngIf="isProcessing" class="centered" ></mat-spinner>
