<h1>Create New Employee</h1>

<a [routerLink]="['/employees']" mat-raised-button color="primary"  > <mat-icon>list</mat-icon> Employees </a> <br/> <br/>
<form [formGroup]="employee"   >
        <mat-form-field class="full-width">
          <input matInput placeholder="Name"   formControlName="name" >
          <mat-error *ngIf="errors.name"  >{{errors.name}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="E-mail" formControlName="email"   >
            <mat-error > {{errors.email}} </mat-error>
        </mat-form-field>
          <span style="align-content: center;">
          <button mat-raised-button style="width:100%;" color="primary"  type="submit" (click)="create()" >Create</button>
          </span>
    </form>
    <mat-spinner *ngIf="isLoadingResults" class="centered" ></mat-spinner>
