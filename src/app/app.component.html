<div style="height: 80vh;">
        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <span >
                    <button mat-button [routerLink]="['/employees']" >  
                        <img mat-card-avatar  alt="Brand" class="example-header-image" src="assets/material.svg" >
                          Material
                 </button>
            </span>
            <span class="example-fill-remaining-space"></span>
            <div fxShow="true" fxHide.lt-md>
              <!-- The following menu items will be hidden on both SM and XS screen sizes -->
              <span> <button mat-button  *ngIf="global.isGuest" [routerLink]="['/signup']" >SignUp</button> </span>
              <span> <button mat-button  *ngIf="global.isGuest" [routerLink]="['']" >Login</button> </span>
              <span> <button mat-button  *ngIf="!global.isGuest" [routerLink]="['/employees']" > <mat-icon>account_circle</mat-icon> {{global.username}}!</button> </span> 
              <span> <button mat-button  *ngIf="!global.isGuest" (click)="logOut()" ><mat-icon>settings_power</mat-icon></button> </span> 

            </div>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                    <mat-icon>menu</mat-icon>
            </button>
          </mat-toolbar-row>
        </mat-toolbar>
      
        <mat-sidenav-container >
          <mat-sidenav #sidenav position="end">
            <mat-nav-list>
                <a  mat-list-item  *ngIf="global.isGuest" [routerLink]="['/signup']" >SignUp</a> 
                <a  mat-list-item *ngIf="global.isGuest" [routerLink]="['']" >Login</a> 
                <a  mat-list-item *ngIf="!global.isGuest" [routerLink]="['/employees']" > <mat-icon>account_circle</mat-icon> {{global.username}}!</a> 
                <a  mat-list-item *ngIf="!global.isGuest" (click)="logOut()" ><mat-icon>settings_power</mat-icon></a> 
                <a  mat-list-item (click)="sidenav.toggle()" >Close</a>
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content>
                
            <router-outlet></router-outlet>

          </mat-sidenav-content>
        </mat-sidenav-container>
</div>
